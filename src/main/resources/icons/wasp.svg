<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Bee/Wasp body with stripes -->
  <ellipse cx="8" cy="9" rx="4.5" ry="5.5" fill="#FFD700"/>

  <!-- Black stripes -->
  <rect x="3.5" y="7" width="9" height="1.2" fill="#2B2B2B"/>
  <rect x="3.5" y="9.5" width="9" height="1.2" fill="#2B2B2B"/>
  <rect x="3.5" y="12" width="9" height="1.2" fill="#2B2B2B"/>

  <!-- Head -->
  <circle cx="8" cy="4.5" r="2.5" fill="#2B2B2B"/>

  <!-- Eyes -->
  <circle cx="7.2" cy="4.2" r="0.6" fill="white"/>
  <circle cx="8.8" cy="4.2" r="0.6" fill="white"/>

  <!-- Antennae -->
  <path d="M 7 3 Q 6 1.5 5.5 1" stroke="#2B2B2B" stroke-width="0.5" fill="none"/>
  <path d="M 9 3 Q 10 1.5 10.5 1" stroke="#2B2B2B" stroke-width="0.5" fill="none"/>

  <!-- Wings -->
  <ellipse cx="5" cy="7" rx="2.5" ry="4" fill="#E0E0E0" opacity="0.7" transform="rotate(-25 5 7)"/>
  <ellipse cx="11" cy="7" rx="2.5" ry="4" fill="#E0E0E0" opacity="0.7" transform="rotate(25 11 7)"/>
</svg>
